<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thoughts</title>
  <link rel="icon" href="thoughts_icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Thoughts</h1>
      
      <div class="topbutton">
        <button class="add-post-btn" onclick="openPopup()">+</button>
        <!-- Add this in the header section -->
      <button class="search-btn" onclick="openSearchPopup()">üîç</button>
      
      </div>
      
    </div>
    <div id="posts-container">
      <!-- Posts will be dynamically added here -->
    </div>
  </div>


<!-- Popup Form for Search -->
<div id="search-popup" class="popup">
  <div class="popup-content">
    <span class="close-btn" onclick="closeSearchPopup()">&times;</span>
    <input type="text" id="search-input" placeholder="Search for posts...">
    <button onclick="searchPosts()">Search</button>
    <div id="search-results">
      
    </div>
  </div>
</div>
  
  <!-- Popup Form for Adding Posts -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <input type="text" id="popup-message" placeholder="Enter your thoughts...">
      <button onclick="sendPost()">Post</button>
    </div>
  </div>

  <!-- Popup Form for Comments -->
  <div id="comment-popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closeCommentPopup()">&times;</span>
      <input type="text" id="comment-message" placeholder="Add a comment...">
      <button id="comment-post-btn" onclick="sendComment()">Post Comment</button>
      <div id="comments-container"></div>
    </div>
  </div>

  <!-- Firebase JS SDKs -->
  <script type="module" src="app_comments.js"></script>
</body>
      </html>
